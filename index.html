<html>
<link rel="stylesheet" href="style.css">
<body>
  <img src="Logo.gif" id="logo">
  <div id="container">
  <h1 id="heading">Memory Game</h1>
    <div id="buttons">
      <button id="b1" onclick="aoc()">?</button>
     <button id="b2" onclick="boc()">?</button>
     <button id="b3" onclick="coc()">?</button>
     <button id="b4" onclick="doc()">?</button>
     <button id="b5" onclick="eoc()">?</button>      
     <button id="b6" onclick="foc()">?</button>
      <button id="b7" onclick="goc()">?</button>
      <button id="b8" onclick="hoc()">?</button>
      <button id="b9" onclick="ioc()">?</button>
     <button id="b10" onclick="joc()">?</button>
      <button id="b11" onclick="koc()">?</button>
      <button id="b12"  onclick="loc()">?</button>  
    </div>
      <p id="moves">Move count-:<span id="total">0</span></p>   
    </div>
    <div id="winner">
      <h1 id="head">Congratulations</h1>
      <h2 id="text">You solved it.</h2>
      <h2 id="res">Total moves-:<span id="pre">580</span> moves.</h2>
      <div id="image">
      <img src="Bronze.jpg" id="gold">
      </div>
    </div>
   <button id="reset" onclick="window.location.reload()">Reset</button>   
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
